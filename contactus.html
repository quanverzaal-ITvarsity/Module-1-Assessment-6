<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="navbar">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div>
          <a href="index.html">Home</a>
          <a href="contactus.html">Contact Us</a>
          <a href="aboutus.html">About Us</a>
        </div>
      </div>
    </header>
    <section>
      <h1 style="text-align: center"><u>Contact us..</u></h1>
      <h2 style="text-align: center">Telephone - 021 966 7654</h2>
      <h2 style="text-align: center">Email Address - info@qsthop.com</h2>
    </section>
    <br />
    <div id="feedback">
      <div id="feedback">
        <form>
          <h2>Write to us..</h2>
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name..."
          />
          <br />
          <br />

          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your surname..."
          />
          <br />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <br />
          <br />
          <label for="message">Message</label>
          <br />
          <textarea id="message" name="message">Write something..</textarea>
          <br />
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2021 Q's Stop</p>
    </footer>
  </body>
</html>
